      <main class="main-container">
        <div class="content">
    <form id="registroForm">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre"> <i class="fas fa-user"></i> Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"> <br> <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Introduce tu apellido"> <br> <br>
            <label for="cumple">Fecha de Nacimiento:</label>
            <input type="date" id="cumple" name="cumple>"> <br> <br>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" value="opcion1" required> Hombre
            <input type="radio" name="sexo" value="opcion2" required> Mujer
            <input type="radio" name="sexo" value="opcion3" required> Otro

        </fieldset> <br>

        <fieldset>
            <legend>Información de contacto</legend>
            <label for="correo"> <i class="fas fa-envelope"></i></label>
            <input type="email" id="correo" name="correo" required placeholder="correo@ejemplo.com"> <br> <br>
            <label for="telefono"> Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="+34 123 456 789"> <br><br>
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" placeholder="Introduzca su direccion"></textarea>


        </fieldset> <br>

        <fieldset>
            <legend>Información de cuenta</legend>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Elige un nombre de usuario"> <br> <br>
            <label for="contraseña">Contraseña:</label> 
            <input type="password" id="contraseña" name="contraseña" required placeholder="Introduce tu contraseña" minlength="8"> <br><br>
            <label for="Repite_la_contraseña"> Repite la contraseña:</label> 
            <input type="password" id="contraseña" name="contraseña" required placeholder="Repite la contraseña" minlength="8">             
        </fieldset> <br>

        <fieldset>
            <legend>Contacto</legend>
            <label for="Motivo_contacto">Motivo:</label>
            <textarea id="Motivo_contacto" name="Motivo_contacto" placeholder="Motivo del contacto"></textarea> <br> <br>


            <label for="terminos"></label>
                <input type="checkbox" name="terminos" required>Acepto los Términos y Condiciones <br> <br>
                <input type="submit" value="Enviar">
        </fieldset> <br>
        <button type="button" onclick="window.location.href='index.html'">Atrás</button>
